<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    
<title>Tasky</title>
</head>
<body>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                            <div class="mb-3">
                            <label for="imageurl" class="form-label">Image Url</label>
                            <input type="text" class="form-control" id="imageurl" placeholder="https://anything.png">
                        </div>
                            <div class="mb-3">
                            <label for="tasktype" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="tasktype" placeholder="https://anything.png">
                        </div>
                        <div class="mb-3">
                                <label for="tasktype" class="form-label">Task Type</label>
                                <input type="text" class="form-control" id="tasktype" placeholder="https://anything.png">
                        </div>
                   
                    <div class="mb-3">
                        <label for="taskdescription" class="form-label">Task Description</label>
                        <textarea class="form-control" id="taskdescription" rows="3"></textarea>
                    </div></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- NAV bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <h1 class="navbar-brand fw-bold ">
                <a  href="#">Tasky</a>
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i>Add New</button>
            </div>
        </div>
    </nav>
    <!-- search -->
    <div class="container">
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group shadow mb-4">
                        <input type="text" class="form-control" placeholder="Search Text" 
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- card -->
        <section>
            <div class="row ">
                <div class="col-md-4 ">
                    <div class="card">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <span class="badge bg-primary">Amazing</span>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
